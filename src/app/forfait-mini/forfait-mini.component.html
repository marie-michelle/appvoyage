<mat-card class='card mat-elevation-z4'>


    <div  *ngIf="forfait.vedette">
        <mat-card-subtitle><h1 class='mini-h1 center'>EN VEDETTE</h1></mat-card-subtitle>
        <mat-card-title><h1 class='mini-h1'>{{forfait.destination}}</h1></mat-card-title>
    </div>

<mat-card-content>

    <mat-card-subtitle><h2 class='mini-p'>Ville de départ: {{forfait.villeDepart}}</h2></mat-card-subtitle>
    <mat-card-subtitle><h2 class='mini-p'>Hôtel: {{forfait.hotel.nom}}</h2></mat-card-subtitle>


            <span class='grid-item ' *ngFor='let item of [].constructor(forfait.hotel.nombreEtoiles);'>

              <app-etoile></app-etoile></span>
<!--  <app-etoile [forfait.hotel.nombreEtoiles]='item'></app-etoile>-->

        <p class='mini-h1'>{{forfait.prix}}$</p>
        <p class='mini-p'>Départ: {{forfait.dateDepart}}</p>
        <p class='mini-p'>Durée: 7 jours</p>
</mat-card-content>

</mat-card>
</div>
