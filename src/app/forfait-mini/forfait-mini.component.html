<div class='content'>

  <mat-card class='card mat-elevation-z4 '>

  <span class="center-text">
        <mat-card-title><h1 class='white'>{{forfait.destination}}</h1></mat-card-title>

<mat-card-content>

    <mat-card-subtitle><h2>Départ de {{forfait.villeDepart}}</h2></mat-card-subtitle>
    <mat-card-subtitle><h2>Logé à {{forfait.hotel.nom}}</h2></mat-card-subtitle>

            <span class='grid-item' *ngFor='let item of [].constructor(forfait.hotel.nombreEtoiles);'>

              <app-etoile></app-etoile></span>

        <h2 class='white pt-2 mt-2'>{{forfait.prix}}$</h2>
        <p class="white pt-2 mt-2 p-bold">Départ: {{forfait.dateDepart}}</p>
        <p class="white pt-2 mt-2 p-bold">Durée: 7 jours</p>
</mat-card-content>
</span>
  </mat-card>
</div>
