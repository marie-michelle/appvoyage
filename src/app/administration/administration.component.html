<h1 class="center p-2 m-2">Liste des forfaits</h1>
<table class="pb-5 mb-5" mat-table #tableForfaits [dataSource]="mesForfaits">

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.destination}} </td>
  </ng-container>

  <ng-container matColumnDef="villeDepart">
    <th mat-header-cell *matHeaderCellDef> Départ </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.villeDepart}} </td>
  </ng-container>

  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.prix}} </td>
  </ng-container>

  <ng-container matColumnDef="vedette">
    <th mat-header-cell *matHeaderCellDef> Vedette </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.vedette}} </td>
  </ng-container>

  <ng-container matColumnDef="rabais">
    <th mat-header-cell *matHeaderCellDef> Rabais </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.rabais}} </td>
  </ng-container>

  <ng-container matColumnDef="editer">
    <th mat-header-cell *matHeaderCellDef> Édition </th>
    <td mat-cell *matCellDef="let forfait">


      <form (ngSubmit)="onDelete(forfait)">
        <button mat-button ><i class="material-icons">delete</i></button>
      </form>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
