<div class="center">
  <h1>Prix des forfaits</h1>
  <div class="col-6 col-sm-12 col-xs-12">
    <div class="chart">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [colors]="pieChartColors"
              [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>
